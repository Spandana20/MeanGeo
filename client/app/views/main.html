<div class="form-container">
  <div class="col-md-12">
    <h3 class="form-header">Signup as a New User</h3>
    <hr>
    <br>
  </div>

  <div class="signup-form">
    
    <form ng-submit="addressSubmit()"  class="form-horizontal">


    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="street">Street Address</label>  
      <div class="col-md-5">
      <input id="street" name="street" ng-model="address.street" type="text" placeholder="1002 Fairlawn Dr." class="form-control input-md">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="city">City</label>  
      <div class="col-md-5">
      <input id="city" name="city" ng-model="address.city" type="text" placeholder="Urbana" class="form-control input-md">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="state">State</label>  
      <div class="col-md-5">
        <!--      <input id="state" name="state" ng-model="address.state" type="text" placeholder="amnotafraid@gmail.com" class="form-control input-md"> -->
				<select ng-model="address.state">
					<option ng-repeat="state in states">{{ state.abbreviation }}</option>
				</select>
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="zipcode">Zipcode</label>  
      <div class="col-md-5">
      <input id="zipcode" name="zipcode" ng-model="address.zipcode" type="text" placeholder="61801" class="form-control input-md">
        
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="signup"></label>
      <div class="col-md-5">
        <button id="signup" name="signup" class="btn btn-success btn-block">Submit Address</button>
      </div>
    </div>

    </form>
  </div>

</div>
