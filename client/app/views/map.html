<div class="container">
	<div>
		<button>
			<a ui-sref="home">home</a>
		</button>
	</div>
  <div id="map_canvas" set-height ratio="0.67">
		<ui-gmap-google-map ng-if="map.center"
				options='map.options'
				center="map.center"
				zoom="map.zoom">
			<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
</div>
